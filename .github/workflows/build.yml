name: Build and Test WinForms App

on:
  push:
    branches:
      - main
      - Cherif_MANGA_Emargement # Remplace par ta branche
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 🛎️ Récupérer le code
        uses: actions/checkout@v3

      - name: 🔧 Installer .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.201  # Remplace par ta version

      - name: 📦 Restaurer les dépendances NuGet
        run: dotnet restore

      - name: 🏗️ Compiler avec MSBuild
        run: dotnet build --configuration Release

      - name: 🧪 Exécuter les tests unitaires
        run: dotnet test --logger trx --results-directory TestResults

      - name: 📦 Générer l'exécutable (.exe)
        run: dotnet publish -c Release -r win-x64 --self-contained false -o ./publish
